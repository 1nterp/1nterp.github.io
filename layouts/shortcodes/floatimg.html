<img loading="lazy" src="{{ .Get "src" }}"
    {{- with .Get "float" }} 
    {{- if eq . "left" }} style="float: left; margin: 0 1.5rem 1rem 0;"
    {{- else if eq . "right" }}  style="float: right; margin: 0 0 1rem 1.5rem;"
    {{ end -}}
    {{ end -}}
    {{- with .Get "width" }} width="{{ . }}"{{ end -}}
    {{- with .Get "height" }} height="{{ . }}"{{ end -}}
/>
